<ion-content padding >
  <ion-icon name="arrow-round-back" style="zoom:1.5; color:white; font-weight:normal;" (click)="toHomePage()"></ion-icon>
  <ion-grid>
    <ion-row col-12></ion-row>
  </ion-grid>
  <div class="form" >
      <ion-input type="text" placeholder="Username"></ion-input>
    <br>
      <ion-input type="password" placeholder="Password"></ion-input>

    <br>
    <ion-radio color="blue"></ion-radio>&nbsp;<span id='rememberme'>Remember Me</span>
  </div>

  <button ion-button class="btn1_login" color="blue" full (click)="toMainPage()">LOG IN</button>
  <p offset-3>Forgot your Password?</p>
  <p offset-5> &nbsp; &nbsp; OR</p>
  <button ion-button class="btn2_login" full> Connect With Facebook</button>
</ion-content>
