<ion-header >
  <ion-navbar color="blue">
    <ion-title offset-1>
      Dirty Dog Tracker
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="searchContent">
  <form class="searchForm">
        <ion-item class="inputhSearch">
          <ion-label>Cell Number</ion-label>
          <ion-input type="text" name="cellNumber"></ion-input>
        </ion-item><br>

        <ion-item class="inputhSearch">
          <ion-label>Email</ion-label>
          <ion-input type="email" name="email"></ion-input>
        </ion-item><br>

        <ion-item class="inputhSearch">
          <ion-label>FB User Name</ion-label>
          <ion-input type="text" name="fbUserName"></ion-input>
        </ion-item><br>

        <ion-item class="inputhSearch">
          <ion-label>Instagram</ion-label>
          <ion-input type="text" name="instagram"></ion-input>
        </ion-item><br>

        <ion-item class="inputhSearch">
          <ion-label>Twitter</ion-label>
          <ion-input type="text" name="twitter"></ion-input>
        </ion-item><br>


        <ion-item class="inputhSearch">
          <ion-label>City/Town</ion-label>
          <ion-select  name="cityTown">
            <ion-option value="NY">New York</ion-option>
            <ion-option value="houstan">Houstan</ion-option>
            <ion-option value="washington">Washington</ion-option>
            <ion-option value="miami">Miami</ion-option>
            </ion-select>

        </ion-item><br>

        <ion-item class="inputhSearch">
          <ion-label>Status</ion-label>
          <ion-select  name="status">
          <ion-option value="single">Single</ion-option>
          <ion-option value="married">Married</ion-option>
          </ion-select>
        </ion-item><br>

        <ion-item class="inputhSearch">
          <ion-label>Type</ion-label>
          <ion-select  name="type">
          <ion-option value="good">Good Dog</ion-option>
          <ion-option value="bad">Bad Dog</ion-option>
          </ion-select>
        </ion-item><br><br><br>

        <button ion-button type="submit" block color="blue"><ion-icon name="search"></ion-icon></button>
      </form>
</ion-content>
<ion-footer id="homeFooter">

<ion-row>

  <ion-col>
    <ion-img id="home" style="margin-bottom : -7px;"></ion-img><br>
    <span class="homeSpan">Home</span>
  </ion-col>

  <ion-col>
    <ion-img id="my_dog" style="margin-bottom : -7px;"></ion-img><br>
    <span class="homeSpan">My Dog</span>
  </ion-col>

  <ion-col>
    <ion-img id="search" style="margin-bottom : -7px;"></ion-img><br>
    <span class="homeSpan">Search</span>
  </ion-col>

  <ion-col (click)="toReportPage()">
    <ion-img id="report_dog" style="margin-left : 10px; margin-bottom : -7px;"></ion-img><br>
    <span class="homeSpan">Report a Dog</span>
  </ion-col>

  <ion-col (click)="toDogPoundPage()">
    <ion-img id="dog_pound" style="margin-left : 10px; margin-bottom : -7px;"></ion-img><br>
    <span class="homeSpan">Dog Pound</span>
  </ion-col>

  <ion-col>
    <ion-img id="map" style="margin-bottom : -7px;"></ion-img> <br>
    <span class="homeSpan" style="margin-left : 2px;">Map</span>
  </ion-col>

</ion-row>

</ion-footer>
