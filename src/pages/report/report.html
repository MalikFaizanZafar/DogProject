<ion-header >
  <ion-navbar color="blue">
    <ion-title offset-1>
      Dirty Dog Tracker
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="reportContent">
 <form>
   <ion-item class="inputReport">
     <ion-label>type</ion-label>
     <ion-select>
       <ion-option value="good">Good Dog</ion-option>
       <ion-option value="bad">Bad Dog</ion-option>
     </ion-select>
   </ion-item><br>

   <ion-item class="inputReport">
     <ion-label>First Name</ion-label>
     <ion-input name="firstName" type="text"></ion-input>
   </ion-item><br>

   <ion-item class="inputReport">
     <ion-label>Last Name</ion-label>
     <ion-input name="lastName" type="text"></ion-input>
   </ion-item><br>

   <ion-item class="inputReport">
     <ion-label>Cell Number</ion-label>
     <ion-input name="cellNumber" type="number"></ion-input>
   </ion-item><br>

   <ion-item class="inputReport">
     <ion-label>E-mail</ion-label>
     <ion-input name="email" type="email" ></ion-input>
   </ion-item><br>

   <ion-item class="inputReport">
     <ion-label>Country</ion-label>
     <ion-input name="country" type="text"></ion-input>
   </ion-item><br>

   <ion-item class="inputReport">
     <ion-label>City/Town</ion-label>
     <ion-input name="cityTown" type="text"></ion-input>
   </ion-item><br>
    <ion-radio color="blue" checked></ion-radio>

   <button ion-button type="submit" block color="blue"><ion-icon name="search"></ion-icon></button>
 </form>
</ion-content>
